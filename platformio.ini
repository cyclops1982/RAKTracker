[env:RAK4631]
monitor_speed = 115200
framework = arduino
platform = nordicnrf52
board = wiscore_rak4631
extra_scripts = pre:src/versioning.py
lib_deps = beegee-tokyo/SX126x-Arduino@^2.0.27